<div class="carousel-container">
    <img *ngFor="let image of images; let i = index" [src]="image.image"
        [ngClass]="{'image-active': selectedImageIndex === i}" class="fade">

    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images; let i = index" class="dot" [ngClass]="{'active': selectedImageIndex === i}"
            (click)="selectImage(i)">
        </span>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-prev">
        <mat-icon class="icon-carousel icon-prev" (click)="onPrevClick()">
            chevron_left
        </mat-icon>
    </div>

    <div *ngIf="controls" class="btn-carousel btn-next">
        <mat-icon class="icon-carousel icon-next" (click)="onNextClick()">
            chevron_right
        </mat-icon>
    </div>
</div>
